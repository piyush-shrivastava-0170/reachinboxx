<!DOCTYPE html>
<html>
<head>
    <title>Reachinbox Sign Up</title>
    <style>
        body {
            background-color: #111111;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        .signup-container {
            margin-top: 50px;
            padding: 20px;
            background-color: #222222;
            border-radius: 10px;
        }

        .signup-button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-button:hover {
            background-color: #444444;
        }

        .google-signup {
            display: inline-block;
            margin-right: 10px;
        }

        .google-signup img {
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Reachinbox</h1>
    <div class="signup-container">
        <h2>Create a new account</h2>
        <div class="google-signup">
            <a href="https://reachinbox-assignment-psi.vercel.app/">
                <img src="rrrrrrrrrr.png" alt="Google Logo">
                Sign Up with Google
            </a>
        </div>
        <button class="signup-button">Create an Account</button>
        <p>Already have an account? <a href="#">Sign In</a></p>
    </div>
    <p>&copy; 2023 Reachinbox. All rights reserved.</p>
</body>
</html>
